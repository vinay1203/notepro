<!DOCTYPE html>
<html>
<head>
	<title>Notes</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='notes.css') }}">
</head>
<body>
	<div class="container">
		<h3> Your Notes {{ user }}</h3>
		<h4> {{ fle_name }} </h4>

		<form method="post" action="{{ url_for('save_notes', fileName=fle_name) }}">
			<textarea name="content" cols="30" rows="8"></textarea>
			<input id="save" type="submit" value="SAVE">
		</form>

	</div>

</body>
</html>
